<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Visualization | Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-light">
    <div class="container mt-5">
        <!-- HEADER -->
        <div class="row">
            <div class="col-auto">
                <h1 class="fw-bold m-0">Formula 1 Dashboard</h1>
                <p>by Ninad Kulkarni</p>
            </div>
        </div>

        <!-- YEAR RANGE SLIDER -->
        <div class="row align-items-center">
            <div class="col-12 col-md-10">
                <input id="yearRange" class="form-range text-danger" type="range">
            </div>
            <div class="col-12 col-md-2">
                <input id="yearRangeText" class="form-control form-control-lg" type="number">
            </div>
        </div>

        <!-- HEATMAP -->
        <div class="mt-5 text-center">
            <h2 class="fw-bold">Points Scored in Each Round</h2>
            <svg height="15" width="320" class="text-center">
                <text x="0" y="15" fill="white">0</text>
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:transparent;" />
                        <stop offset="100%" style="stop-color:#f44336" />
                    </linearGradient>
                </defs>
                <rect height="15" width="265" x="20" fill="url(#grad1)" />
                <text x="290" y="15" fill="white">max</text>
            </svg>
            <br>
            <div id="spinner" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <br>
            <svg id="pointsHeatmap"></svg>
        </div>


        <div class="mt-5 text-center">
            <h2 class="fw-bold">Total Points Scored in a Season</h2>
            <svg id="pointsBarChart"></svg>
        </div>

        <div class="mt-5 text-center">
            <h2 class="fw-bold">Compare Driver's Finishing Status</h2>
            <p>Status can be "Finished" or a reason for retirement from the race</p>

            <div class="row align-items-center justify-content-center">
                <div class="col">
                    <select class="form-select" id="select1"></select>
                </div>
                <div class="col-1 text-center">vs</div>
                <div class="col">
                    <select class="form-select" id="select2"></select>
                </div>
            </div>

            <div class="row align-items-center justify-content-center mt-3">
                <div class="col">
                    <svg id="pie-1"></svg>
                </div>
                <div class="col">
                    <svg id="pie-2"></svg>
                </div>
            </div>
        </div>

    </div>

    <!-- hardcoded data -->
    <script src="js/data.js"></script>

    <!-- d3 viz -->
    <script src="js/viz.js"></script>

    <!-- api calls -->
    <script src="js/ergast.js"></script>

    <!-- interactions -->
    <script src="js/versus.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
